<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Quote Dash</title>
</head>
<body class="bodyColor">
    <center><h1 class="headerCon">New User Registration & Login</h1></center>
    
    {% if messages %}
    <ul>
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="headerCon">
        <div id="loginPal">
            <form action="/register" method="POST">
                {% csrf_token %}
                    <center><h2>New User Signup</h2></center>
                    <div>
                        <label for="user_name">User Name: </label>               
                        <input type="text" name="user_name" class="form-control" {% if request.session.user_name %} value="{{ request.session.user_name }}"{% endif %}>
                        <br><br>
                    </div>
                    <div>
                        <label for="first_name">First Name: </label>
                        <input type="text" name="first_name" class="form-control" {% if request.session.first_name %} value="{{ request.session.first_name }}"{% endif %}>
                        <br><br>
                    </div>
                    <div>
                        <label for="last_name">Last Name: </label>
                        <input type="text" name="last_name" class="form-control" {% if request.session.last_name %} value="{{ request.session.last_name }}"{% endif %}>
                        <br><br>
                    </div>
                    <div>
                        <label for="email">Email: </label>
                        <input type="email" name="email_address" class="form-control" {% if request.session.email_address %} value="{{ request.session.email_address }}"{% endif %}>
                        <br><br> 
                    </div>
                    <div>
                        <label for="password">Password: </label>
                        <input type="password" name="password" class="form-control">
                        <br><br>
                    </div>
                    <div>
                        <label for="password">Repeat Password: </label>
                        <input type="password" name="confirm_password" class="form-control">
                        <br><br>
                    </div>
                <center><button class="newButton">Create Your New Account Now</button></center>
            </form>
        </div>

        <div id="userLogin">
            <center><h2>User Login</h2></center>
            <form action="/login" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email_address">Email:</label>
                    <input type="email" name="email_address" class="form-control">
                </div><br>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control">
                </div><br>
                <center><button>Log On</button></center>
            </form>
        </div>
    </div>

</body>
</html>
