<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <center><title>Edit Profile for {{user.first_name}} {{user.last_name}}</title></center>
</head>
<body class="bodyColor">

    <div class="headerCon">
        <h1>Edit Your Current Quote Dash Profile:</h1>
        
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <div class="headerCon">
            <form action="/register" method="POST">
                {% csrf_token %}
                    <div>
                        <label for="user_name">User Name: </label>               
                        <input type="text" name="user_name" class="form-control" value="{{user.user_name}}">
                        <br><br>
                    </div>
                    <div>
                        <label for="first_name">First Name: </label>
                        <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}">
                        <br><br>
                    </div>
                    <div>
                        <label for="last_name">Last Name: </label>
                        <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}"{>
                        <br><br>
                    </div>
                    <div>
                        <label for="email">Email: </label>
                        <input type="email" name="email_address" class="form-control" value="{{ user.email_address }}">
                        <br><br> 
                    </div>
                    <div>
                        <label for="password">New Password: </label>
                        <input type="password" name="password" class="form-control" value="{{ user.password }}">
                        <br><br>
                    </div>
                    <div>
                        <label for="password">Repeat New Password: </label>
                        <input type="password" name="confirm_password" class="form-control" value="{{ user.password }}">
                        <br><br>
                    </div>
                       <button class="newButton">Save Your Account Changes</button> 
                </form>

                <center> <button type="submit" onclick="history.back()">Cancel Changes</button>
                    <form action="/logout" method="POST">
                        {% csrf_token %}
                        <button>Log Off</button>
                    </form></center>
        </div>
    </div>
</body>
</html>
